<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoyTech Live Console</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #00ff99;
      transition: background 0.5s, color 0.5s;
    }
    .light-mode {
      background: #f4f4f4;
      color: #111;
    }
    /* Weather box */
    #weather-box {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.6);
      color: #00ff99;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      backdrop-filter: blur(6px);
    }
    .light-mode #weather-box {
      background: rgba(255,255,255,0.8);
      color: #222;
    }
    /* Dark/Light Toggle */
    #mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }
    .light-mode #mode-toggle {
      background: rgba(0,0,0,0.1);
      color: #000;
    }
    /* Console */
    #roytech-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(13, 13, 13, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #00ff99;
      font-size: 16px;
      padding: 20px;
      border-top: 1px solid rgba(0,255,153,0.3);
      box-shadow: 0px -4px 20px rgba(0, 255, 153, 0.3);
      text-align: center;
    }
    #roytech-screen {
      min-height: 70px;
      white-space: pre-wrap;
      text-align: left;
    }
    /* Join Button */
    #join-btn {
      display: inline-block;
      margin-top: 12px;
      background: #25D366;
      color: white;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    #join-btn:hover {
      transform: scale(1.08);
      background: #1ebe57;
      box-shadow: 0px 4px 18px rgba(0,255,153,0.6);
    }
    /* Footer */
    #footer {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Weather + Date -->
  <div id="weather-box">üì° Loading weather...</div>

  <!-- Dark/Light Mode Button -->
  <button id="mode-toggle" onclick="toggleMode()">üåô Dark</button>

  <!-- Live Console -->
  <div id="roytech-console">
    <div id="roytech-screen"></div>
    <a id="join-btn" href="https://whatsapp.com/channel/0029VbBH9IGCnA7l7rdZlB0e" target="_blank">
      üöÄ Join RoyTech Team
    </a>
    <div id="footer">Powered by RoyTech | ¬©2025</div>
  </div>

  <script>
    // Live typing text
    const textLines = [
      "üîß Booting up RoyTech console...",
      "üí° Connecting tech innovators worldwide...",
      "üõ†Ô∏è Building WhatsApp bots, Web Apps & AI tools...",
      "ü§ñ Bringing automation to life...",
      "üì¢ Join a growing tech community!",
      "üéØ Learn. Build. Collaborate. Innovate.",
      "üî• Be part of the future with RoyTech!"
    ];

    const screen = document.getElementById("roytech-screen");
    let lineIndex = 0, charIndex = 0;

    function typeLine() {
      if (lineIndex < textLines.length) {
        if (charIndex < textLines[lineIndex].length) {
          screen.innerHTML += textLines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeLine, 45);
        } else {
          screen.innerHTML += "\n";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 350);
        }
      }
    }
    typeLine();

    // Dark / Light Mode Toggle
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      document.getElementById("mode-toggle").innerText =
        document.body.classList.contains("light-mode") ? "üåû Light" : "üåô Dark";
    }

    // Weather + Date
    function updateWeather(lat, lon) {
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(res => res.json())
        .then(data => {
          const weather = data.current_weather;
          const today = new Date().toLocaleDateString();
          document.getElementById("weather-box").innerHTML =
            `üìÖ ${today} | üå°Ô∏è ${weather.temperature}¬∞C | ${weather.weathercode < 3 ? "‚òÄÔ∏è Clear" : "‚òÅÔ∏è Cloudy"}`;
        })
        .catch(() => {
          document.getElementById("weather-box").innerText = "‚ö†Ô∏è Weather unavailable";
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => updateWeather(pos.coords.latitude, pos.coords.longitude),
        () => document.getElementById("weather-box").innerText = "‚ö†Ô∏è Location blocked"
      );
    } else {
      document.getElementById("weather-box").innerText = "‚ö†Ô∏è Location not supported";
    }
  </script>
</body>
</html>
